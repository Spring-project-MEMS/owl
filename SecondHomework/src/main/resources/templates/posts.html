<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Posts List')" />
<body>

    <div th:replace="fragments/menu :: menu(${path})" />

    <div class="container">
        <h3>Posts List</h3>
        <table class="article-table table table-striped">
            <thead>
            <th th:text="#{lbl.number}">Number</th>
            <th th:text="#{lbl.title}">Title</th>
            <th th:text="#{lbl.author}">Author</th>
            <th th:text="#{lbl.content}">Content</th>
            <th th:text="#{lbl.created}">Created</th>
            <th th:status="#{lbl.status}">Status</th>
            </thead>
            <tbody>
                <tr th:each="row, rowStat : ${posts}">
                    <td th:text="${rowStat.index + 1}"></td>
                    <td th:text="${row.title}"></td>
                    <td th:text="${row.author}"></td>
                    <td th:text="${row.content}"></td>
                    <td th:text="${row.created}"></td>
                    <td th:if="${row.status == true}" th:text="open"></td>
                    <td th:if="${row.status == false}" th:text="closed"></td>
                    <td>
                        <form method="get" th:action="@{/api/posts/{id}(id=${row.id})}">
                            <button type="submit" class="btn btn-primary"> <i class="fas fa-edit"></i> </button>
                        </form>
                        <form method="post" th:action="@{/api/posts/{id}/delete(id=${row.id})}">
                            <button type="submit" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="#" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/foot :: foot" />

</body>
</html>
