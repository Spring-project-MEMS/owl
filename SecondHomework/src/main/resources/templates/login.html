<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login')" />

<body>

<div class="container">
    <!--/*@thymesVar id="postModel" type="com.homework.first.model"*/-->
    <form method="get" th:action="@{/api/home}" class="form-horizontal col-md-9 col-lg-6" enctype="multipart/form-data">
        <h3>Login</h3>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Username </label>
            <div class="col-sm-10">
                <input type="text" name="username" th:placeholder="Username" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Password </label>
            <div class="col-sm-10">
                <input type="text" name="password" th:placeholder="Password" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="submit" name="submit" value="submit">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
