<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Users List')" />
<body>

<div th:replace="fragments/menu :: menu(${path})" />

<div class="container">
    <h3>Users List</h3>
    <table class="article-table table table-striped">
        <thead>
        <th th:text="#{lbl.number}">Number</th>
        <th th:text="#{lbl.first}">First Name</th>
        <th th:text="#{lbl.second}">Second Name</th>
        <th th:text="#{lbl.email}">Email</th>
        <th th:text="#{lbl.role}">Role</th>
        </thead>
        <tbody>
        <tr th:each="row, rowStat : ${users}">
            <td th:text="${rowStat.index + 1}"></td>
            <td th:text="${row.firstName}"></td>
            <td th:text="${row.secondName}"></td>
            <td th:text="${row.email}"></td>
            <td th:text="${row.role}"></td>
            <td>
                <form method="get" th:action="@{/api/users/{id}(id=${row.id})}">
                    <button type="submit" class="btn btn-primary"> <i class="fas fa-edit"></i> </button>
                </form>
                <form method="post" th:action="@{/api/users/{id}/delete(id=${row.id})}">
                    <button type="submit" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="img-fluid" src="#" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/foot :: foot" />

</body>
</html>
